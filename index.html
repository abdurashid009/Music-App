<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyMusic Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="player-container">
    <h1>🎧 MyMusic Pro</h1>

    <label class="custom-file">
      <input type="file" id="fileInput" accept="audio/*" multiple />
      <span>📁 Fayllarni tanlang</span>
    </label>

    <ul id="playlist"></ul>

    <audio id="audioPlayer" controls></audio>

    <div class="controls">
      <button onclick="prevTrack()">⏮</button>
      <button onclick="playAudio()">▶️</button>
      <button onclick="pauseAudio()">⏸</button>
      <button onclick="stopAudio()">⏹</button>
      <button onclick="nextTrack()">⏭</button>
    </div>

    <div class="volume">
      🔊 <input type="range" id="volumeControl" min="0" max="1" step="0.01" />
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
